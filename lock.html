<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vortexa | Lock Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f7f3ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .fadein {
      animation: fadein 1.2s ease-in-out;
    }

    @keyframes fadein {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #6c3eb7;
      margin-bottom: 1rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(108, 62, 183, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #6c3eb7;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #582c9b;
    }

    #result {
      margin-top: 1rem;
      word-break: break-all;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body class="fadein">
  <div class="card">
    <h1>ðŸ”’ Lock Your Link</h1>
    <form id="lockForm">
      <input type="text" id="url" placeholder="Enter link (https://...)" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Lock Link</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("lockForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const urlInput = document.getElementById("url").value.trim();
      const password = document.getElementById("password").value.trim();

      // âœ… Validate URL starts with http:// or https://
      if (!urlInput.startsWith("https://") && !urlInput.startsWith("http://")) {
        alert("ðŸš¨ Please enter a valid link starting with http:// or https://");
        return;
      }

      // Hash password
      const hashedPW = CryptoJS.SHA256(password).toString();

      // Encrypt URL with password
      const encryptedURL = CryptoJS.AES.encrypt(urlInput, password).toString();

      const lockedURL = `https://vortexa55.github.io/unlock.html?data=${encodeURIComponent(encryptedURL)}&key=${hashedPW}`;

      document.getElementById("result").innerHTML = `
        âœ… Locked successfully!<br>
        <a href="${lockedURL}" target="_blank">${lockedURL}</a>
      `;
    });
  </script>
</body>
</html>
