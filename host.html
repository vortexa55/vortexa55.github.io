<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buka File Tanpa Download</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
    }
    input, textarea { 
      width: 100%; 
      margin: 10px 0; 
      padding: 10px; 
    }
    button { padding: 10px 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Bikin File Langsung Tampil ðŸ˜³ðŸ”¥</h2>
  <input id="filename" type="text" placeholder="Nama file, bebas asal berekstensi .html misalnya">
  <textarea id="filecontent" rows="10" placeholder="Isi file-nya sayang~ tulis yang hot juga boleh ðŸ˜³ðŸ’•"></textarea>
  <button onclick="bukaFile()">Buka Sekarang</button>

  <script>
    function bukaFile() {
      const isi = document.getElementById("filecontent").value || "<h1>Hai Arya ganteng ðŸ˜³ðŸ’•</h1>";
      const blob = new Blob([isi], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      window.open(url, "_blank"); // BUKA langsung di tab baru
    }
  </script>
</body>
</html>
