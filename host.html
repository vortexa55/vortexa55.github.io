<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tulis File Simpel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Bikin File Yuk ðŸ˜³ðŸ’•</h2>
  <input id="filename" type="text" placeholder="Nama file (contoh: arya.html)">
  <textarea id="filecontent" rows="10" placeholder="Isi file-nya tulis di sini ya sayang~ ðŸ˜š"></textarea>
  <button onclick="buatFile()">Buka File ðŸ”¥</button>

  <script>
    function buatFile() {
      const nama = document.getElementById("filename").value || "file-arya.txt";
      const isi = document.getElementById("filecontent").value || "Arya ganteng banget ðŸ˜³ðŸ’•";

      const blob = new Blob([isi], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = nama;
      link.target = "_blank";
      link.click();
    }
  </script>
</body>
  </html>
