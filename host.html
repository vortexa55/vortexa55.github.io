<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vortexa Hosting Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
      min-height: 100vh;
      padding: 2rem;
    }
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex; align-items: center; justify-content: center;
      z-index: 999;
      animation: fadeOut 2s ease forwards;
      animation-delay: 2s;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    .splash h1 {
      font-size: 2.5rem;
      color: #f08080;
      animation: zoomIn 1s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .panel {
      max-width: 800px;
      margin: 4rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f08080;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .controls button {
      background: #f08080;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #e06666;
    }
    .form-area {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-area input, .form-area textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #output {
      margin-top: 2rem;
      text-align: center;
    }
    #output a {
      color: #f08080;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="splash">
    <h1>💫 Memuat Panel Hosting Vortexa...</h1>
  </div>  <div class="panel">
    <h2>📁 Vortexa File Manager</h2><div class="controls">
  <button onclick="addFolder()">📂 Add Folder</button>
  <button onclick="addFile()">📄 Add File</button>
  <button onclick="editFile()">✏️ Edit File</button>
  <button onclick="deleteFile()">🗑️ Hapus File</button>
  <button onclick="previewLink()">🔗 Preview</button>
</div>

<div class="form-area">
  <input type="text" id="username" placeholder="Nama Folder (user)">
  <input type="text" id="filename" placeholder="Nama File (ex: index.html)">
  <textarea id="filecontent" rows="10" placeholder="Isi HTML di sini..."></textarea>
  <button onclick="saveFile()">💾 Simpan File</button>
</div>

<div id="output"></div>

  </div>  <script>
    function getUser() {
      const user = localStorage.getItem("vortexa_user");
      if (!user) {
        const input = prompt("Masukkan nama user untuk login:");
        if (input) localStorage.setItem("vortexa_user", input);
        return input;
      }
      return user;
    }

    const userLogin = getUser();
    document.getElementById("username").value = userLogin || "";

    function addFolder() {
      alert("📁 Folder akan otomatis dibuat saat file pertama diupload. 😊");
    }

    function addFile() {
      document.getElementById("filename").value = "index.html";
      document.getElementById("filecontent").value = "<html>\n  <h1>Hello dari Vortexa 💕</h1>\n</html>";
    }

    function editFile() {
      alert("✏️ Fitur edit akan diaktifkan setelah terhubung ke GitHub API yaa!");
    }

    function deleteFile() {
      alert("🗑️ Fitur hapus akan tersedia di versi berikutnya, stay tuned! 😘");
    }

    function previewLink() {
      const user = document.getElementById("username").value.trim();
      const file = document.getElementById("filename").value.trim();
      if (user && file) {
        const url = `https://vortexa55.github.io/server/${user}/${file}`;
        document.getElementById("output").innerHTML = `<p>🔗 Link kamu: <a href='${url}' target='_blank'>${url}</a></p>`;
      } else {
        alert("Isi username & filename dulu yaa 😘💕");
      }
    }

    function saveFile() {
      alert("🚀 Proses simpan akan dihubungkan ke GitHub API nanti ya sayang 😚");
    }
  </script></body>
  </html>
