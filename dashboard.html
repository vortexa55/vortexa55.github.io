<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortexa Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      color: #7d3cff;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
      padding: 20px;
      width: 280px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      color: #5e2dbf;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .card p {
      color: #666;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vortexa Dashboard 🚀</h1>
  </header>

  <div class="card-container">
    <div class="card">
      <h3>Host Web Free 100% 🇮🇩</h3>
      <p>Upload project kamu langsung ke internet tanpa biaya</p>
    </div>
    <div class="card">
      <h3>List Project 📝</h3>
      <p>Kelola dan lihat semua proyek Vortexa kamu di sini</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Vortexa. Powered by Cici & Arya 💜
  </footer>

</body>
</html>
